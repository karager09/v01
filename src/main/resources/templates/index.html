<!DOCTYPE html>
<html lang="pl">
<head>
    <title>VISCA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="js/basic.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="Shortcut icon" href="images/icon.png" />


<body>
<div class="container">

    <div class="navbar navbar-expand-sm bg-light">
    </div>

    <div class="page-header" align="center"><h1>VISCA</h1></div>
    <div class="form-group" align="center" style="margin:auto;">
        <div class="col-12 col-sm-8 col-md-8 col-lg-8" id="main">

            <label for="inputText">Address:</label>
            <input type="text" id="inputText">

            <label for="additionalText">Additional params:</label>
            <input type="text" id="additionalText">

            <br>
            <div align="center" class="col-12 col-sm-4 col-md-4 col-lg-4">
            <button id="address" style="width:100px" class="btn btn-primary" type="button" onclick="address();">Address</button>
            <br>

            <button id="right" style="width:100px" class="btn btn-primary" type="button" onclick="right();">Right</button>
            <br>
            <button id="left" style="width:100px" class="btn btn-primary" type="button" onclick="left();">Left</button>
            <br>
            <button id="up" style="width:100px" class="btn btn-primary" type="button" onclick="up();">Up</button>
            <br>
            <button id="down" style="width:100px" class="btn btn-primary" type="button" onclick="down();">Down</button>
            <br>
            <button id="zoomin" style="width:100px" class="btn btn-primary" type="button" onclick="zoomin();">Zoom in</button>
            <br>
            <button id="zoomout" style="width:100px" class="btn btn-primary" type="button" onclick="zoomout();">Zoom out</button>
            <br>
            <button id="home" style="width:100px" class="btn btn-primary" type="button" onclick="home();">Home</button>
            <br>
            </div>
            <label for="outputText">Response:</label>
            <textarea rows="3" cols="200" class="form-control" id="outputText"></textarea>

        </div>
    </div>
</div>
</body>
</html>
